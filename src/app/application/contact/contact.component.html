<div class="container contact text-white" style="margin-top: 3em">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Contactez nous</h2>
				<h4>Nous serions ravis de vous entendre!</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="prenom">Prenom:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="prenom" placeholder="Entrez votre prenom" name="prenom">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="nom">Nom:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" name="nom">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Entrez votre email" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="commentaire">Commentaire:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="commentaire"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" [routerLink]="['/home']">Envoyer</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
